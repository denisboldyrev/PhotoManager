<div class="form-group d-inline ml-1">  
    <button class="btn btn-dark" (click)="openSm(upload_content)">Upload Photo</button>
</div>
<!-- <app-photos [photos] = "photos"></app-photos> -->
<div class="content">
  <div class="row">
    <div *ngFor="let p of photos" class="col-sm-12 col-md-6 col-lg-4 col-xl-3 p-1">    
      <app-photo [photo] = "p"></app-photo>
      <app-photo-edit-panel [photo] = "p" (btnClick)="deletePhoto(p.id)"></app-photo-edit-panel>
    </div>
  </div>
</div>

  <ng-template #content let-modal>
    <div class="modal-header">
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
        <app-all-albums-modal ></app-all-albums-modal>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Save</button>
    </div>
  </ng-template>

  <ng-template #upload_content let-modal>
    <div class="modal-header p-2">
      <span>Upload Image</span>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
       <app-upload-images (uploadBtnClick)="upload($event)"></app-upload-images>
    </div>
  </ng-template>
